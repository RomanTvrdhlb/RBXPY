                <li class="select__option" data-id="3" data-type="option">

              </span>
              <span class="balance__value">994,560</span>
            
              <button class="balance__btn">
                <img width="26" height="26" src="./img/sprite/house.svg" alt="icon">

          </div>

          <div class="player">

              <img src="./img/index/ava.png" alt="image">
